<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <!-- Artemis SMEA Logo -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3d5a80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c4563;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Flower petals -->
  <g fill="none" stroke="url(#logoGradient)" stroke-width="16" stroke-linecap="round" stroke-linejoin="round">
    <!-- Center petal (top) -->
    <path d="M 250 80 Q 250 120, 250 180" />
    <!-- Top-right petal -->
    <path d="M 280 110 Q 310 125, 350 160" />
    <!-- Right petal -->
    <path d="M 310 170 Q 340 190, 370 210" />
    <!-- Bottom-right petal -->
    <path d="M 310 330 Q 340 310, 370 290" />
    <!-- Bottom petal -->
    <path d="M 250 420 Q 250 380, 250 320" />
    <!-- Bottom-left petal -->
    <path d="M 190 330 Q 160 310, 130 290" />
    <!-- Left petal -->
    <path d="M 190 170 Q 160 190, 130 210" />
    <!-- Top-left petal -->
    <path d="M 220 110 Q 190 125, 150 160" />
  </g>
  
  <!-- Center circle -->
  <circle cx="250" cy="250" r="18" fill="url(#logoGradient)" />
  
  <!-- Crossing lines for detail -->
  <g stroke="url(#logoGradient)" stroke-width="8" stroke-linecap="round" opacity="0.6">
    <line x1="220" y1="220" x2="280" y2="280" />
    <line x1="280" y1="220" x2="220" y2="280" />
  </g>
</svg>